<!-- navbar de arriba -->
<div id="navBar">
      <div id="navBar">
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Registros</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href='/abm'>Panel de administracion</a>
  </li>
 <div class="d-flex">
    <li>
      <div class="position-absolute top-1 end-0 me-3 d-flex align-items-center gap-2">
        <!-- Button trigger modal -->
        <button
          id="btnLogin"
          type="button"
          class="btn btn-primary"
          [class.d-none]="isLoggedIn"
          (click)="openLoginModal()"
        >
          Login
        </button>

        <span class="fw-semibold text-dark" [class.d-none]="!isLoggedIn">
          Hola, {{ username }}
        </span>

        <button
          id="btnLogout"
          type="button"
          class="btn btn-danger"
          [class.d-none]="!isLoggedIn"
          (click)="onLogout()"
        >
          Logout
        </button>
      </div>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  [class.show]="isLoginModalOpen"
  [style.display]="isLoginModalOpen ? 'block' : 'none'"
  [attr.aria-hidden]="!isLoginModalOpen"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Panel de Ingreso</h1>
        <button type="button" class="btn-close" (click)="closeLoginModal()" aria-label="Close"></button>
      </div>
      <div class="contenedor-centrado">
      <div class="modal-body">

        <!-- form acceso de usuario -->
        <app-login (loginSuccess)="onLoginSuccess()"></app-login>
      </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="isLoginModalOpen" (click)="closeLoginModal()"></div>
    </li>
  </div>
</ul>
