<table class="table table-hover">
    <button routerLink="/nuevo-motivo">Nuevo Motivo</button>
    <thead>
        <h2>listado de motivos</h2>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Motivo</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of motivos">
            <th scope="row">{{item.motivoId}} </th> 
            <td>{{item.motivo}}</td>
            <td>{{item.motivo_historial_fk}}</td>  
    </tbody>
