<!doctype html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Persona</title>
</head>

<body>
      <form [formGroup]="personaForm" (ngSubmit)="submit()" style="margin-left:30%; margin-top:5%">


        <div class="row mb-3">
          <label for="inputDni" class="col-sm-2 col-form-label">DNI:</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputDni">
            </div>
        </div>

        <div class="row mb-3">
           <label for="firstName" class="col-sm-2 col-form-label">Nombre:</label>
              <div class="col-sm-5">
               <input type="text" class="form-control" id="firstName">
              </div>
        </div>

        <div class="row mb-3">
           <label for="lastName" class="col-sm-2 col-form-label">Apellido:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="lastName">
        </div>
      </div>
    
      <div class="row mb-3">
        <label for="adress" class="col-sm-2 col-form-label">Dirección:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="adress">
          </div>
      </div>
  
      <div class="row mb-3">
        <label for="cellphone" class="col-sm-2 col-form-label">Teléfono:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="cellphone">
          </div>
      </div>
  
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" id="email">
          </div>
      </div>




  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
    <div class="col-sm-5">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          First radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Second radio
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
        <label class="form-check-label" for="gridRadios3">
          Third disabled radio
        </label>
      </div>
    </div>
  </fieldset>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <div class="container text-center">
 <div class="row">
   <div class="col-md-8">
    <button type="submit" class="btn btn-primary">Guardar</button>
   </div>
 </div>
  </div> 
</form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>
</html>
